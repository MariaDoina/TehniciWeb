<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      ,
      content="You love clothes? We do to! Come join us, in our journey to discover your style!"
    />
    <meta name="keywords" , content="clothes, fashion" />
    <meta name="author" , content="Firtala Maria-Doina" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merienda"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <!--<base href="https://www.threadthrove.com" target="_blank" /> -->
    <title>ThreadTrove</title>
  </head>
  <body>
    <main>
      <div class="ad">
        <ul>
          <li><a href="">New users only</a></li>
          <li>
            <a href=""
              ><span class="material-symbols-outlined"> local_shipping </span>
              Free shipping on your first order</a
            >
          </li>
          <li>
            <a href=""
              ><span class="material-symbols-outlined"> quick_reorder </span>
              Free returns</a
            >
          </li>
        </ul>
      </div>

      <div class="nav">
        <ul>
          <li>
            <a href=""
              ><span class="material-symbols-outlined"> person </span> Account
            </a>
          </li>
          <li>
            <a href=""
              ><span class="material-symbols-outlined"> favorite </span
              >Favorite</a
            >
          </li>
          <li>
            <a href="">
              <span class="material-symbols-outlined"> shopping_cart </span>
              Cart</a
            >
          </li>
        </ul>
      </div>

      <div class="nume_site">
        <p>ThreadTrove</p>
      </div>
      <form>
        <div class="search">
          <span class="search_icon material-symbols-outlined"> search </span>
          <input
            class="search_input"
            type="search"
            placeholder="Search for products"
          />
        </div>
      </form>
      <div class="cover">
        <center>
          <img
            src="images/cover.jpg"
            alt="picture of a coat with a bag next to it"
          />
        </center>
        <div class="text">
          <h3>Spring collection 2024</h3>
          <form action="" method="get">
            <input class="submit_input" type="submit" value="Shop Now" />
          </form>
        </div>
      </div>
      <div class="category_fem">
        <img src="images/female.jpg" alt="female manequeen with clothes" />
        <form action="" method="get">
          <input class="submit_input1" type="submit" value="Women" />
        </form>
      </div>
      <div class="category_male">
        <img src="images/male.jpg" alt=" three male manequeens with clothes" />
        <form action="" method="get">
          <input class="submit_input2" type="submit" value="Men" />
        </form>
      </div>
      <div class="category_acc">
        <img src="images/bag.jpg" alt="close-up image of a bag" />
        <form action="" method="get">
          <input class="submit_input3" type="submit" value="Accesories" />
        </form>
      </div>
    </main>
  </body>
</html>
